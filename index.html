<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather App by DFS</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <h1>Weather in <span class="city" id="city">Your City</span></h1>
        <form id="search">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                class="form-control"
                placeholder="Enter City Here"
                id="city-input"
                autocomplete="off"
              />
            </div>

            <div class="col-3">
              <button type="submit" class="button" id="button">Submit</button>
              <br />
              <button type="button" class="button" id="currentbtn">üìç</button>
            </div>
          </div>
        </form>
        <br />
        <br />
        <div class="row">
          <div class="col-6">
            <img
              src="src/Images/Nature on screen.svg"
              alt="Nature on a phone screen"
              width="300px"
            />
          </div>
          <div class="col-6">
            <ul>
              <li class="temperature">
                <span id="temperature"> 76 </span>
                <span class="unit"
                  ><sup
                    ><a href="#" id="farenheit-link" class="active">¬∞F</a> |
                    <a href="#" id="celsius-link">¬∞C </a>
                  </sup></span
                >
              </li>
              <li class="icon"><img src="." id="icon" /></li>
              <br />
              <li>Updated: <span id="date"></span></li>
              <li id="humidity"></li>
              <li id="wind"></li>
              <li class="description" id="description"></li>
            </ul>
          </div>
        </div>
        <div class="row" id="forecast"></div>
      </div>
      <br />
      <p class="footer">
        <a
          href="https://github.com/daisyfrancesca/weather-app-dfs"
          target="_blank"
          >Open-Source Code</a
        >
        <br />
        Created by
        <a href="https://www.linkedin.com/in/daisyfrancesca" target="_blank">
          Daisy Simpson</a
        ><br />
        Images sourced from
        <a href="https://undraw.co/" target="_blank">unDraw</a>
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
